name: Test

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, macos-10.15 ]
        feature: [ "bitcoind/0_21_1", "bitcoind/0_21_0", "bitcoind/0_20_1", "bitcoind/0_20_0", "bitcoind/0_19_1", "bitcoind/0_19_0_1", "bitcoind/0_18_1", "bitcoind/0_18_0", "bitcoind/0_17_1"]

    steps:
      - uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/
            target
          key: ${{ matrix.os }}-${{ matrix.feature }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features ${{ matrix.feature }}

  cosmetics:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt, clippy
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings